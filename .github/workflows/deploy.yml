name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install and Build
        run: |
          npm install
          npx webpack --mode=production --env OPEN_WEATHER_KEY=secrets.OPEN_WEATHER_KEY --env GOOGLE_MAPS_KEY=secrets.GOOGLE_MAPS_KEY

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: dist