<!DOCTYPE html>
<html>
  <head>
    <title>Otus Weather Forecast App</title>
  </head>
  <body>
    <div>
      <form>
        <input
          class="userInput"
          placeholder="Enter city name"
          required
          autofocus
        />
        <button>Search</button>
      </form>
    </div>
    <span>
      <div class="forecast"></div>
      <div class="map"></div>
    </span>
    <div class="history"></div>
    <script src="main.js"></script>
  </body>
</html>
